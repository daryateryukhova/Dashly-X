<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="static/styles/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Dashly X</title>
</head>

<body>
    <div class="layout">
        <header class="header">
            <div class="wrapper">
                <div class="header__container-flex">
                    <div class="header__logo">
                        <img src="static/image/icons/logo.svg" alt="logo">
                    </div>
                    <nav class="header__nav">
                        <div class="header__nav-pages">
                            <div class="header__pages-number">0</div>
                            <div class="header__pages">Pages</div>
                        </div>
                        <a class="header__nav-link button" href="#">Browse screens</a>
                        <a class="header__nav-link button button_active" href="#">Buy template</a>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="presentation">
                <div class="presentation__block-left">
                    <div class="presentation__block-left_wrapper">
                        <div class="presentation__block-left_body">
                            <h1 class="presentation__title">Dashly X Webflow Template & UI Kit</h1>
                            <p class="presentation__subtitle">Presenting Dashly X, the ultimate dashboard and
                                web-app
                                Webflow
                                Template & UI Kit.</p>
                            <div class="presentation__link-container">
                                <div class="presentation__link button button_active">Buy template</div>
                                <div class="presentation__link button">Browse screens</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="presentation__block-right">
                    <div class="presentation__image">
                        <img src="static/image/img/presentation_img.png" alt="">
                        <div class="presentation__screens-number">
                            <img class="" src="static/image/img/presentation_circle.png">
                            <div class="presentation__screens-number_container">
                                <div class="presentation__screens-number_number">60+</div>
                                <div class="presentation__screens-number_subtitle">screens</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
